<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tạo khóa học</title>
    <link rel="stylesheet" href="add_courses.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sidenav">
      <!-- <a href="#" class="menu-item">
        <i class="fa-solid fa-house"></i> <span class="menu-text">Trang chủ</span>
      </a> -->
      <a href="add_courses.html" class="menu-item">
        <i class="fa-solid fa-tv"></i> <span class="menu-text">Khóa học</span>
      </a>
      <a href="#" class="menu-item" onclick="loadSection('giao_tiep.html')">
        <i class="fa-regular fa-message"></i> <span class="menu-text">Giao tiếp</span>
      </a>
      <a href="#" class="menu-item" onclick="loadSection('hieu_suat.html')">
        <i class="fa-solid fa-chart-simple"></i> <span class="menu-text">Hiệu suất</span>
      </a>
    </div>
  
    <div id="main">
      <div class="box_add_courses">
        <p>Bắt đầu tạo khóa học</p>
        <!-- Nút thêm khóa học -->
        <button onclick="document.getElementById('close_add_courses').style.display='block'" class="create_courses">Tạo khóa học</button>  
      </div>
      <!-- Form thêm khóa học -->
      <div id="close_add_courses" class="modal">
        <form class="modal-content" onsubmit="event.preventDefault(); submitForm();">
          <div class="form_add_courses">
            <h1>Tạo khóa học</h1>
            <p>Bạn hãy điền đủ thông tin dưới đây để tạo khóa học</p>
            <hr>
            <label><b>Tên khóa học</b></label>
            <input type="text" id="course-name" placeholder="Nhập tên khóa học" required>
    
            <label><b>Thể loại</b></label>
            <select name="topic" id="topic">
              <option value="" disabled selected hidden>Chọn thể loại</option>
              <option value="Phát triển">Phát triển</option>
              <option value="Kinh doanh">Kinh doanh</option>
              <option value="Tài chính & Kế toán">Tài chính & Kế toán</option>
              <option value="CNTT & Phần mềm">CNTT & Phần mềm</option>
              <option value="Thiết kế">Thiết kế</option>
              <option value="Marketing">Marketing</option>
            </select>
    
            <label><b>Mô tả</b></label>
            <div class="mb-3">
              <textarea class="form-control" id="course-description" rows="3"></textarea>
            </div>
    
            <div class="clearfix">
              <button type="button" onclick="resetForm()" class="cancelbtn">Hủy</button>
              <button type="submit" class="submitbtn">Tạo khóa học</button>
            </div>
          </div>
        </form>
      </div>
    
      <div id="homepage">
        <h2 style="margin: 100px;">Khóa học bạn thiết kế</h2>
        <div id="course-display"></div>
      </div>    
    </div>






























  
<script src="add_courses.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
