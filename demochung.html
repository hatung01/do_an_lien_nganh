<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

.section {
    border: 1px solid #ddd;
    background-color: #fff;
    padding: 15px;
    margin: auto;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.section-title {
    display: flex;
    align-items: center;
    font-size: 16px;
    font-weight: bold;
}

.section-title .icon {
    margin-right: 5px;
    font-size: 16px;
    color: #666;
}

.section-actions i {
    font-size: 14px;
    margin-left: 10px;
    cursor: pointer;
    color: #666;
}

.section-actions i:hover {
    color: #000;
}

.menu-icon {
    font-size: 18px;
    cursor: pointer;
}

.menu-icon:hover {
    color: #000;
}

.edit-form {
    border: 1px solid #ddd;
    padding: 15px;
    margin-top: 15px;
    margin-bottom: 15px;
    background-color: #ffffff;
    display: none;
}

.edit-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.edit-form input {
    width: 97.4%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
}

.edit-form .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.edit-form button {
    padding: 8px 15px;
    border: none;
    cursor: pointer;
}

.edit-form .cancel-btn {
    background-color: #ddd;
    color: #333;
}

.edit-form .save-btn {
    background-color: #000;
    color: #fff;
}

.lecture {
    margin-top: 15px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    background-color: #ffffff;
    padding: 10px;
}

.lecture-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.lecture-title {
    display: flex;
    align-items: center;
    font-size: 16px;
}

.lecture-title .icon {
    margin-right: 5px;
    font-size: 16px;
    color: #666;
}

.lecture-actions i {
    margin-left: 10px;
    cursor: pointer;
    font-size: 14px;
    color: #666;
}
.lecture-actions button {
    background-color: #fff;
    border: 1px solid #000; /* Đổi viền sang màu đen */
    border-radius: none; /* Bo góc nhẹ */
    padding: 5px 10px; /* Căn chỉnh padding */
    font-size: 14px; /* Kích thước chữ */
    font-weight: bold; /* Chữ đậm */
    cursor: pointer; /* Con trỏ dạng pointer */
    align-items: center; /* Căn giữa nội dung theo chiều dọc */
    justify-content: center; /* Căn giữa nội dung theo chiều ngang */
    gap: 5px; /* Khoảng cách giữa dấu cộng và chữ */
}

.lecture-actions button:hover {
    background-color: #eee; /* Thay đổi nền khi hover */
    border-color: #666; /* Đổi màu viền khi hover */
}

.lecture-actions i:hover {
    color: #000;
}

.add-item-btn {
    display: block;
    margin: 15px 0 0;
    width: 100%;
    text-align: center;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    cursor: pointer;
    font-size: 14px;
}

.add-item-btn:hover {
    background-color: #eee;
}




.add-content-form {
display: none;
border: 1px dashed #aaa; /* Viền nét đứt */
padding: 10px;
margin-top: 10px;
background-color: #fff;
text-align: center; /* Canh giữa các nút */
}

.add-content-form .options {
display: flex;
justify-content: center; /* Canh giữa theo chiều ngang */
gap: 20px; /* Khoảng cách giữa các nút */
flex-wrap: wrap; /* Cho phép xuống dòng nếu không đủ không gian */
}

.add-content-form .option {
font-size: 16px;
font-weight: bold;
color: #4a90e2; /* Màu chữ */
cursor: pointer;
padding: 5px 10px; /* Căn chỉnh padding */
text-decoration: none; /* Bỏ gạch chân */
}

.add-content-form .option:hover {
text-decoration: underline; /* Gạch chân khi hover */
color: #3a6fa2; /* Đổi màu chữ khi hover */
}

.add-content-form .option.disabled {
color: #d3d3d3; /* Màu xám nhạt */
cursor: not-allowed; /* Con trỏ không cho phép */
}
    </style>
</head>
<body>
    <div class="section">
        <div class="section-header">
            <div class="section-title">
                <i class="far fa-file icon"></i>
                <span id="section-name">Phần 1: Giới thiệu</span>
                <div class="section-actions">
                    <i class="fas fa-pen" id="section-edit-icon"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <i class="fas fa-bars menu-icon"></i>
        </div>

        <form class="edit-form" id="section-edit-form">
            <label for="section-name-input">Tên phần</label>
            <input type="text" id="section-name-input" value="Phần 1: Giới thiệu">
            <div class="form-actions">
                <button type="button" class="cancel-btn" id="section-cancel-btn">Hủy</button>
                <button type="submit" class="save-btn" id="section-save-btn">Lưu phần</button>
            </div>
        </form>

        <div class="lecture">
            <div class="lecture-header">
                <div class="lecture-title">
                    <i class="far fa-file icon"></i>
                    <span id="lecture-name">Bài giảng 1: Giới thiệu</span>
                    <div class="lecture-actions">
                        <i class="fas fa-pen" id="lecture-edit-icon"></i>
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
                <div class="lecture-actions">
                    <button>+ Nội dung</button>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>
        <form class="edit-form" id="lecture-edit-form">
            <label for="lecture-name-input">Tên bài giảng</label>
            <input type="text" id="lecture-name-input" value="Bài giảng 1: Giới thiệu">
            <div class="form-actions">
                <button type="button" class="cancel-btn" id="lecture-cancel-btn">Hủy</button>
                <button type="submit" class="save-btn" id="lecture-save-btn">Lưu</button>
            </div>
        </form>
        <div class="add-content-form" id="add-content-form">
            <div class="options">
                <span class="option" id="lecture-edit-icon">+ Bài giảng</span>
                <span class="option">+ Trắc nghiệm</span>
                <span class="option">+ Bài tập coding</span>
                <span class="option">+ Bài kiểm tra thực hành</span>
                <span class="option">+ Bài tập</span>
            </div>
        </div>
        <button class="add-item-btn">+ Mục trong khung chương trình</button>
        <!-- Form chọn loại mục -->
        
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    // Section Edit
    const sectionEditIcon = document.getElementById("section-edit-icon");
    const sectionEditForm = document.getElementById("section-edit-form");
    const sectionName = document.getElementById("section-name");
    const sectionNameInput = document.getElementById("section-name-input");
    const sectionCancelButton = document.getElementById("section-cancel-btn");
    const sectionSaveButton = document.getElementById("section-save-btn");

    sectionEditIcon.addEventListener("click", () => {
        sectionEditForm.style.display = "block";
    });

    sectionCancelButton.addEventListener("click", () => {
        sectionEditForm.style.display = "none";
    });

    sectionSaveButton.addEventListener("click", (e) => {
        e.preventDefault();
        const newName = sectionNameInput.value.trim();
        if (newName) {
            sectionName.textContent = newName;
        }
        sectionEditForm.style.display = "none";
    });

    // Lecture Edit
    const lectureEditIcon = document.getElementById("lecture-edit-icon");
    const lectureEditForm = document.getElementById("lecture-edit-form");
    const lectureName = document.getElementById("lecture-name");
    const lectureNameInput = document.getElementById("lecture-name-input");
    const lectureCancelButton = document.getElementById("lecture-cancel-btn");
    const lectureSaveButton = document.getElementById("lecture-save-btn");

    lectureEditIcon.addEventListener("click", () => {
        lectureEditForm.style.display = "block";
    });

    lectureCancelButton.addEventListener("click", () => {
        lectureEditForm.style.display = "none";
    });

    lectureSaveButton.addEventListener("click", (e) => {
        e.preventDefault();
        const newName = lectureNameInput.value.trim();
        if (newName) {
            lectureName.textContent = newName;
        }
        lectureEditForm.style.display = "none";
    });
});



document.addEventListener("DOMContentLoaded", () => {
// Nút thêm mục
    const addItemButton = document.querySelector(".add-item-btn");
    const addContentForm = document.getElementById("add-content-form");

    addItemButton.addEventListener("click", () => {
    addContentForm.style.display = addContentForm.style.display === "none" || addContentForm.style.display === "" ? "block" : "none";
    });

//Sự kiện click cho từng lựa chọn

    //     });

});


















    </script>
</body>
</html>
